<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
		  <div class="form-group row">
		    <!--<label class="col-sm5 col-form-label">Full Name</label>-->
		    <label for="height">Full<br /><span>Name</span></label>
		    <div class="col-sm-10">
		      <div class="md-form mt-0">
		        <input type="text" class="form-control" id="fullNameInput" placeholder="Enter Name">
		      </div>
		    </div>
		  </div>
		  <div class="form-group row">
		    <!--<label class="col-sm5 col-form-label">Enter Email</label>-->
		    <label for="height">Enter<br /><span>Email</span></label>
		    <div class="col-sm-10">
		      <div class="md-form mt-0">
		        <input type="Email" class="form-control" id="emailInput" placeholder="Enter Email">
		      </div>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label class="col-sm5 col-form-label">Password</label>
		    <div class="col-sm-10">
		      <div class="md-form mt-0">
		        <input type="Password" class="form-control" id="passwordInput" placeholder="Password">
		      </div>
		    </div>
		  </div>
		  <div class="form-group row">
		    <!--<label class="col-sm5 col-form-label">Confirm Password</label>-->
		    <label for="height">Confirm<br /><span>Password</span></label>
		    <div class="col-sm-10">
		      <div class="md-form mt-0">
		        <input type="Password" class="form-control" id="conPasswordInput" placeholder="Confirm Password">
		      </div>
		    </div>
		  </div>
		  <div class="form-group row">
		    <!--<label class="col-sm5 col-form-label">CU Boulder Alumni</label>-->
		    <label for="height">CU<br /><span>Boulder</span><br /><span>Alumni</span></label>
		    <div class="col-sm-10">
		      <div class="md-form mt-0">
		        <div class="radio radio-danger">
	              <input type="radio" name="survey" id="Radios1" value="Yes">
	              <label>
	                Yes
	              </label>
	            </div>
	            <div class="radio radio-danger">
	              <input type="radio" name="survey" id="Radios1" value="No">
	              <label>
	                No
	              </label>
	            </div>
		      </div>
		    </div>
		  </div>
		  <div class="form-group row">
		    <!--<label class="col-sm5 col-form-label">CU Boulder Student</label>-->
		    <label for="height">CU<br /><span>Boulder</span><br /><span>Student</span></label>
		    <div class="col-sm-10">
		      <div class="md-form mt-0">
		        <div class="radio radio-danger">
	              <input type="radio" name="survey" id="Radios1" value="Yes">
	              <label>
	                Yes
	              </label>
	            </div>
	            <div class="radio radio-danger">
	              <input type="radio" name="survey" id="Radios1" value="No">
	              <label>
	                No
	              </label>
	            </div>
		      </div>
		    </div>
		  </div>
		  <div class="form-group row">
		  	<!--<label class="col-form-label">Student Status</label>-->
		  	<label for="height">Student<br /><span>Status</span></label>
		  	<div class="col-sm-10">
		  		<div class="md-form mt-0">
		  			<div class="radio radio-danger">
		  				<input type="radio" name="Undergrad" id="Undergrad">
		  				<label>Undergraduate</label>
		  			</div>
		  			<select name="UndergradStatus">
					  <option selected>Select Student Status</option>
					  <option value="1">Freshman</option>
					  <option value="2">Sophomore</option>
					  <option value="3">Junior</option>
					  <option value="4">Senior</option>
					</select>
					<div class="radio radio-danger">
		  				<input type="radio" name="grad" id="grad">
		  				<label>Grad</label>
		  			</div>
		  			<select name="gradStatus">
					  <option selected>Select Student Status</option>
					  <option value="1">Freshman</option>
					  <option value="2">Sophomore</option>
					  <option value="3">Junior</option>
					  <option value="4">Senior</option>
					</select>
		  		</div>
		  	</div>
		  </div>

			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
